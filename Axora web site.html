<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Axora EDUcare | Exams</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background: radial-gradient(circle at top left, #0b0b0b,#1a1a1a);color:#fff;scroll-behavior:smooth;}
header{position:fixed;top:0;left:0;width:100%;background:rgba(0,0,0,0.6);backdrop-filter:blur(15px);text-align:center;padding:20px 0;z-index:1000;box-shadow:0 0 20px rgba(255,215,0,0.3);}
header h1{font-size:2.5em;color:gold;letter-spacing:2px;text-shadow:0 0 20px #FFD700;}
section{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:120px 20px;text-align:center;}
.glass-card{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.2);border-radius:25px;backdrop-filter:blur(25px);padding:40px;max-width:900px;margin:20px;box-shadow:0 0 50px rgba(255,215,0,0.2);transition:all 0.4s ease;}
.glass-card:hover{transform:translateY(-8px);box-shadow:0 0 70px rgba(255,215,0,0.4);}
h2{font-size:2em;margin-bottom:20px;color:gold;text-shadow:0 0 15px rgba(255,215,0,0.3);}
p{color:#bbb;font-size:1.1em;margin-bottom:15px;}
input,button,select{padding:12px 20px;margin:10px;font-size:1em;border-radius:10px;border:none;cursor:pointer;}
button{background:gold;color:#000;font-weight:600;transition:all 0.3s ease;}
button:hover{background:#fff;color:#000;}
#exam-section, #result-section, #chooseExam{display:none;}
.question{margin:15px 0;text-align:left;}
.options button{display:block;width:100%;text-align:left;margin:6px 0;padding:10px;background:rgba(255,215,0,0.1);color:#fff;border:none;border-radius:8px;cursor:pointer;transition:all 0.3s;}
.options button:hover{background:rgba(255,215,0,0.3);color:#000;}
footer{background:rgba(0,0,0,0.7);padding:15px;text-align:center;font-size:0.9em;color:gold;border-top:1px solid rgba(255,255,255,0.1);}
</style>
</head>
<body>

<header>
<h1>Axora EDUcare</h1>
<p>12th Exams — Commerce & Science</p>
</header>

<section id="login-section">
<div class="glass-card">
<h2>Enter Your Details to Start</h2>
<input type="text" id="username" placeholder="Enter Your Name" required>
<input type="email" id="useremail" placeholder="Enter Your Email" required>
<button onclick="loginUser()">Next</button>
<p id="loginMsg"></p>
</div>
</section>

<section id="chooseExam">
<div class="glass-card">
<h2>Choose Your Exam</h2>
<button onclick="startSelectedExam('commerce')">Commerce — Accounting Chapter 1</button>
<button onclick="startSelectedExam('science')">Science — Matrix / General Science</button>
</div>
</section>

<section id="exam-section">
<div class="glass-card">
<h2 id="examTitle"></h2>
<p id="examTimer">⏱ Time left: </p>
<div id="questionArea"></div>
</div>
</section>

<section id="result-section">
<div class="glass-card">
<h2>Result</h2>
<p id="resultText"></p>
<button onclick="showAnswers()" style="background:#2d8f4a;">Show Correct Answers</button>
<div id="answerKey"></div>
</div>
</section>

<footer>Designed by Aadii Patil & Team © 2025</footer>

<script>
// Global Variables
let user = {}, currentQ = [], currentIndex = 0, score = 0, timer;
let loginSection = document.getElementById('login-section');
let chooseExam = document.getElementById('chooseExam');
let examSection = document.getElementById('exam-section');
let resultSection = document.getElementById('result-section');
let questionArea = document.getElementById('questionArea');
let examTimerDisplay = document.getElementById('examTimer');
let resultText = document.getElementById('resultText');
let answerKeyDiv = document.getElementById('answerKey');
let examTitle = document.getElementById('examTitle');

// Login
function loginUser(){
    let name=document.getElementById('username').value.trim();
    let email=document.getElementById('useremail').value.trim();
    if(!name||!email){document.getElementById('loginMsg').innerText='Enter name & email'; return;}
    user={name,email};
    loginSection.style.display='none';
    chooseExam.style.display='flex';
}

// Start selected exam
function startSelectedExam(exam){
    chooseExam.style.display='none';
    examSection.style.display='flex';
    if(exam==='commerce'){
        currentQ = commerce; examTitle.innerText="Commerce — Accounting Chapter 1";
    } else {
        currentQ = science; examTitle.innerText="Science — Matrix / General Science";
    }
    currentIndex = 0; score = 0;
    showQuestion();
    let timeLeft = 60*60; // 60 mins
    timerDisplay(timeLeft);
    timer = setInterval(()=>{timeLeft--; timerDisplay(timeLeft); if(timeLeft<=0){clearInterval(timer); finishExam();}},1000);
}

// Timer
function timerDisplay(seconds){
    let m=Math.floor(seconds/60);
    let s=seconds%60;
    examTimerDisplay.innerText=`⏱ Time left: ${m}m ${s}s`;
}

// Show Question
function showQuestion(){
    if(currentIndex>=currentQ.length){finishExam(); return;}
    let q=currentQ[currentIndex];
    questionArea.innerHTML=`<div class="question"><h3>Q${currentIndex+1}: ${q.q}</h3></div>`+
        `<div class="options">`+
        q.options.map((opt,i)=>`<button onclick="answer(${i})">${opt}</button>`).join('')+
        `</div>`;
}

// Answer
function answer(choice){
    if(choice===currentQ[currentIndex].answer) score++;
    currentIndex++;
    showQuestion();
}

// Finish Exam
function finishExam(){
    clearInterval(timer);
    examSection.style.display='none';
    resultSection.style.display='flex';
    resultText.innerHTML=`${user.name}, you scored <b>${score}</b> out of <b>${currentQ.length}</b>`;
}

// Show Answers
function showAnswers(){
    let html = '<h3>Answer Key</h3><ol>';
    currentQ.forEach(q=>{html+=`<li>${q.q} — <b>${q.options[q.answer]}</b></li>`;});
    html+='</ol>';
    answerKeyDiv.innerHTML = html;
}
